<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodrive Focus</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/focus.css" />
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="brand">
      <div class="title">Pomodrive</div>
      <div class="author">by Ifra</div>
    </div>
    <div class="quote">Stay focused and never give up.</div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Mode Buttons -->
    <div class="modes">
      <button>Focus</button>
      <button>Short Break</button>
      <button>Long Break</button>
    </div>

    <!-- Timer Display -->
    <div class="time" id="time">24:49</div>

    <!-- Timer Controls -->
    <div class="controls">
      <button id="startPause">Start</button>
      <button id="reset"><img src="icons/reset.png" alt="Reset" /></button>
      <button id="pip"><img src="icons/pip.png" alt="Picture-in-Picture" /></button>
    </div>
  </div>

  <!-- Bottom Toolbar -->
  <div class="bottom-toolbar">
    <div class="left-icons">
      <img src="icons/audio.png" alt="Audio" />
      <img src="icons/music.png" alt="Music" />
      <img src="icons/theme.png" alt="Theme" />
    </div>
    <div class="right-icons">
      <img src="icons/home.png" alt="Home" />
      <img src="icons/settings.png" alt="Settings" />
      <img src="icons/todo.png" alt="To-Do" />
      <img src="icons/fullscreen.png" alt="Fullscreen" />
    </div>
  </div>
</body>
</html>
